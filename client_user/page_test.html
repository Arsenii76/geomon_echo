<!DOCTYPE html>
<html>
	<head>
		<title>geomon ECHO</title>
	
    <style type="text/css">
		#map
		{
			height: 700px;
			width: 70%;
		}
	</style>
	<script src="initMap.js"></script>
	</head>
	<body>
		<h3>My Google Maps Demo</h3>
		<!--The div element for the map -->
		<div id="map"></div>
		<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
		<script
		src="https://maps.googleapis.com/maps/api/js?key=API&callback=initGoogleMap&libraries=&v=weekly"
		async
		></script>
		</body>
</html>
